<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/9120300f7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="title">
            <h1>
            Payment form example 
            </h1>           
        </div>
        
        <form action="post">
            
            <div class="warning">
                <h4 class="close">some fields are missing</h4>
                <i class='bx bx-x-circle close'></i>
            </div>
            <!-- Box with the information card-->
            <div class="information_card">
                <div class="card">
                    <label for="card">Card #</label>
                    <input class="buttons" "text" name="card" id="card" placeholder="XXXXXXXXXXXXX">
                </div>
                <div class="CVC">
                    <label for="CVC">CVC #</label>
                    <input class="buttons" type="text" name="CVC" id="CVC" placeholder="XXXXXXXXXXXXX">
                </div>
                <div class="Amount">
                    <label for="Amount">Amount</label>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input class="buttons" type="text" name="Amount" id="Amount" placeholder="XXXXXXXXXXXXX">                    
                </div>
            </div>
            <!-- End Box with the information card-->

            <!-- Box with the user information card-->
            <div class="user_information">
                <div class="left">
                    <label for="firstname" class="firstname">First Name</label>
                    <input class="buttons" type="text" name="firstname" id="firstname">
                    <label for="city" class="city">City</label>
                    <input class="buttons" type="text" name="city" id="city">
                    <label for="weaccept" class="weaccept">We accept:</label>
                    <div class="typepay">
                        <input type="radio" class="selectpay">
                        <label for="cardtype">
                            <i class="fa-brands fa-cc-mastercard" style="color: #e7e9ee;"></i>
                        </label>
                        <input type="radio" class="selectpay">
                        <label for="cardtype">
                            <i class="fa-brands fa-cc-visa" style="color: #e7e9ee;"></i>
                        </label>
                        <input type="radio" class="selectpay">
                        <label for="cardtype">
                            <i class="fa-brands fa-cc-diners-club" style="color: #e7e9ee;"></i>
                        </label>
                        <input type="radio" class="selectpay">
                        <label for="cardtype">
                            <i class="fa-brands fa-cc-amex" style="color: #e7e9ee;"></i>
                        </label>
                    </div>
                </div>
                <div class="right">
                    <label for="lastname" class="lastname">Last Name</label>
                    <input class="buttons" type="text" name="lastname" id="lastname">
                    <div class="state">
                        <div class="states">
                            <label for="state">State</label>
                            <select name="pets" id="pet-select">
                                <option value="">Pick a State </option>
                                <option value="dog">Florida</option>
                                <option value="cat">Californi</option>
                                <option value="hamster">Nevada</option>
                                <option value="parrot">Georgia</option>
                                <option value="spider">Michigan</option>
                                <option value="goldfish">Texas</option>
                            </select>
                            <div>
                                <img src="https://cdn-icons-png.flaticon.com/512/25/25756.png" alt="">
                            </div>
                        </div>
                        <div>
                            <label for="postalcode">Postal Code</label>
                            <input class="buttons" type="text" name="postalcode" id="postalcode">
                        </div>
                    </div>
                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        <label class="comment_note" for="comment">Add any notes here.</label>
                    </div>
                </div>
            </div> 
            <!-- End Box with the user information card-->    
        
        </form>
        <div class="btn_footer">
            <button type="submit" class="btn_cancel">Cancel</button>
            <button type="submit" class="btn_send">Send</button>
        </div>  
    </div>
</body>
</html>
